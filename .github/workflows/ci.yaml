name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version-file: '.java-version'
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
      - run: npm install
      - run: npm run build
      - run: npm run coverage
